name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build the Docker image
        run: |
          docker build -t asso .

      - name: Run tests (if applicable)
        run: |
          docker run --rm asso

      - name: Push Docker image
        if: github.ref == 'refs/heads/main'
        run: |
          echo "${{DOCKER_PASSWORD}}" | docker login -u "bohanh" --password-stdin
          docker tag asso bohanh/asso:latest
          docker push bohanh/asso:latest